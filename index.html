<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preconexão entre o HTML e o Google Fonts. -->

    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Conexão entre o HTML e CSS. -->

    <meta charset="UTF-8" />
    <!-- O atributo "charset" é uma abreviação de "character set" (conjunto de caracteres) e define a codificação de caracteres usada no documento HTML. "UTF-8" é uma codificação de caracteres amplamente utilizada que suporta uma ampla gama de caracteres, incluindo caracteres especiais e acentuados em vários idiomas. É a codificação recomendada para páginas da web, pois oferece suporte a conteúdo multilíngue. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- O atributo "name" e seu valor "viewport" formam um metatag que permite controlar como o navegador móvel exibe e dimensiona o conteúdo da página.
    O atributo "content" define algumas configurações importantes da viewport: "width=device-width" indica que a largura da viewport deve ser igual à largura do dispositivo, o que permite que o conteúdo da página se ajuste ao tamanho da tela do dispositivo, e "initial-scale=1.0 define o nível de zoom inicial da página (1.0), ou seja, a página é exibida sem nenhum zoom, em sua escala original." -->

    <title>Móveis customizados</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Conexão entre o HTML e o estilo da fonte. -->
  </head>
  <body>
    <!-- (body) -->
    <div id="hero">
      <!-- (#hero) -->
      <img
        src="./assets/image.jpg"
        alt="Arte que contém uma pessoa vestida com casaco laranja e 
      calça azul dentro de uma sala com um relógio, abujures e plantas ornamentais."
      />
      <h1>Ambientes <span>únicos</span> para você!</h1>
      <!-- (h1) -->
      <div id="header-text" class="text">
        <!-- (.text) -->
        <p id="text-1">
          Nós criamos ambientes <strong>exclusivos</strong> e
          <strong>únicos</strong>, com muito bom gosto e profissionalismo,
          investimos tempo e <span>dedicação no seu projeto.</span>
        </p>
        <br />
        <p id="text-2">
          Tenha <span>ambientes limpos</span> e bem decorados, transmitindo
          <strong>elegância</strong> e <strong>finesse</strong> para todo aquele
          que estiver ali.
        </p>
      </div>
    </div>
    <div id="line"></div>
    <footer>
      <!-- (footer) -->
      <a target="_blank" href="https://instagram.com/moveisparavoce"
        >Instagram</a
      >
      <a href="https://mailto:contato@moveisparavoce.com">Fale conosco</a>
    </footer>
    <img
      id="balls"
      src="./assets/balls-decoration.svg"
      alt="Conjunto de bolinhas alaranjadas no canto inferior direito da página."
    />
  </body>
</html>
