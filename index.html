<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Móveis customizados</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="hero">
      <img
        src="./assets/image.jpg"
        alt="Arte que contém uma pessoa vestida com casaco laranja e 
      calça azul dentro de uma salacom um relógio, abujures e plantas ornamentais."
      />
      <h1>Ambientes <span>únicos</span> para você!</h1>
      <div id="header-text" class="text">
        <p id="text-1">
          Nós criamos ambientes <strong>exclusivos</strong> e
          <strong>únicos</strong>, com muito bom gosto e profissionalismo,
          investimos tempo e <span>dedicação no seu projeto.</span>
        </p>
        <p id="text-2">
          Tenha <span>ambientes limpos</span> e bem decorados, transmitindo
          <strong>elegância</strong> e <strong>finesse</strong> para todo aquele
          que estiver ali.
        </p>
      </div>
    </div>
    <img
      src="./assets/balls-decoration.svg"
      alt="Conjunto de bolinhas alaranjadas no canto inferior direito da página."
    />
    <footer>
      <a href="#">Instagram</a>
      <a href="#">Fale conosco</a>
    </footer>
  </body>
